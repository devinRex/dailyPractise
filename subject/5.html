<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>type</title>
</head>
<body>
	<script>
		var Type = {};
		for(var i = 0, type; type = ['String', 'Array', 'Number'][i++];) {
			(function (type) {
				Type["is" + type] = function (obj) {
					return Object.prototype.toString.call(obj) === '[object ' + type + ']';
				};
			}(type));
		}
		Type.isArray[[]];
	</script>
</body>
</html>
