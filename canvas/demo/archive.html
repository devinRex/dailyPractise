<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>arc</title>
</head>
<body>
	<canvas id="canvas" width="1024" height="768"></canvas>
<script>
	var canvas = document.getElementById("canvas");
	var context = canvas.getContext('2d');
	context.lineWidth = 5;
	context.strokeStyle = "#005588";
	for(var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(50+i*100,60,40,0,2*Math.PI*(i+1)/10);
		//当我们绘制的路径是未封闭状态时
		context.closePath();
		context.stroke();
	}
	for(var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(50+i*100,180,40,0,2*Math.PI*(i+1)/10);
		//当我们绘制的路径是未封闭状态时
		//context.closePath();
		context.stroke();
	}

	for(var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(50+i*100,300,40,0,2*Math.PI*(i+1)/10,true);
		//当我们绘制的路径是未封闭状态时
		context.closePath();
		context.stroke();
	}
	context.fillStyle = "#005588";
	for(var i = 0; i < 10; i++) {
		context.beginPath();
		context.arc(50+i*100,500,40,0,2*Math.PI*(i+1)/10,true);
		//当我们绘制的路径是未封闭状态时
		context.closePath();
		context.stroke();
		context.fill();
	}
	
</script>
</body>
</html>
