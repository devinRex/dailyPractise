<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>冒泡</title>
</head>
<body>
	<script>
	var arr = [2,3,1,4,9,6,4,0];
	function bubbleSort(arr){
		var j = arr.length,
			temp = 0;
		for(;j >= 2; j--){
			for(var i = 0; i < j; i++){
				if(arr[i] > arr[i+1]) {
					temp = arr[i];
					arr[i] = arr[i+1];
					arr[i+1] = temp;
				}
			}
			//console.log(arr);
		}
		return arr;
	}
	console.log(bubbleSort(arr));
	</script>
</body>
</html>
