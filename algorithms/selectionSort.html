<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选择排序</title>
</head>
<body>
	<script>
	var a = [5,7,9,3,7,8,3,2,1];
	function selectionSort(arr){
		var len = arr.length,
			temp = 0,
			min = 0;
		for(var outer = 0; outer <= len - 1; outer++) {
			min = outer;
			for(var inner = outer + 1; inner <= len -1; inner++) {
				if(arr[inner] < arr[min]){
					min = inner;
				}
				temp = arr[outer];
				arr[outer] = arr[min];
				arr[min] = temp;
			}
		}
		return arr;
	}
	console.log(selectionSort(a));
	</script>
</body>
</html>
