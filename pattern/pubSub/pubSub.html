<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
	var pubsub = {};
	(function(q){
		var topics = {},
			subUid = -1;
		q.publish = function (topic, args) {
			if(!topics[topic]) {
				return false;
			}

			setTimeout(function () {
				var subscribers = topics[topic],
					len = subscribers ? subscribers.length : 0;

				while (len--) {
					subscribers[len].func(topic, args);
				}
			}, 0);
		}
	})(pubsub);
</script>
</body>
</html>
