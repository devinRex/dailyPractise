<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>双向绑定</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{message}}</p>
        <input type="text" v-model="message" />
    </div>
    <script>
        new Vue({
            el: "#app",
            data: {
                message: "Hello Vue.js!"
            }
        });
    </script>
</body>
</html>
