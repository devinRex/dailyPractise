<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ractive</title>
	<style>
		.sss{background:url("http://pic.c-ctrip.com/cquery/un_calender_index.png");}
	</style>
</head>
<body>
<script id="template" type="text/ractive">
	<button on-click='activate'>Activate!</button>
<button on-click='deactivate'>Deactivate!</button>
</script>
<script id="test" type="text/ractive">
	<div>{{hello}}</div>
</script>	
<div id="output"></div>
<div id="output1"></div>
<div class="sss"></div>
	</script>
	<script src="http://cdn.ractivejs.org/latest/ractive.min.js"></script>
	<script>
	var output = document.getElementById("output");
	var ractive = new Ractive({
	  el: "#output",
	  template: "#template"
	});

	ractive.on({
	  activate: function () {
	    alert( 'Activating!' );
	  },
	  deactivate: function () {
	    alert( 'Deactivating!' );
	  }
	});
	var ractive1 = new Ractive({
		el: "#output1",
		template: "<div>ssss</div>",
		data: {hello:"hello"}
	});
	</script>
</body>
</html>
